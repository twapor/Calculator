<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div id="wrapper">
            <div id="calculator">
                <div id="calculator-screen">
                    <p id="previous-operation">10 x 10</p>
                    <p id="current-calculation">100</p>
                </div>
                <div id="calculator-ui">
                    <div class="row">
                        <div class="btn dummy">
                            <button id="btn-dummmy"></button>
                        </div>
                        <div class="btn functional">
                            <button id="btn-clear">C</button>
                        </div>
                        <div class="btn functional">
                            <button id="btn-delete"><=</button>
                        </div>
                        <div class="btn operator">
                            <button id="btn-divide">/</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="btn number">
                            <button id="btn-7">7</button>
                        </div>
                        <div class="btn number">
                            <button id="btn-8">8</button>
                        </div>
                        <div class="btn number">
                            <button id="btn-9">9</button>
                        </div>
                        <div class="btn operator">
                            <button id="btn-multiply">x</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="btn number">
                            <button id="btn-4">4</button>
                        </div>
                        <div class="btn number">
                            <button id="btn-5">5</button>
                        </div>
                        <div class="btn number">
                            <button id="btn-6">6</button>
                        </div>
                        <div class="btn operator">
                            <button id="btn-subtract">-</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="btn number">
                            <button id="btn-1">1</button>
                        </div>
                        <div class="btn number">
                            <button id="btn-2">2</button>
                        </div>
                        <div class="btn number">
                            <button id="btn-3">3</button>
                        </div>
                        <div class="btn operator">
                            <button id="btn-add">+</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="btn number">
                            <button id="btn-plus-minus">M</button>
                        </div>
                        <div class="btn number">
                            <button id="btn-0">0</button>
                        </div>
                        <div class="btn number">
                            <button id="btn-decimal">.</button>
                        </div>
                        <div class="btn equals">
                            <button id="btn-equals">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./scripts.js"></script>
</body>
</html>
