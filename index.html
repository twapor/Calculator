<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div id="wrapper">
            <div id="calculator">
                <div id="calculator-screen">
                    <p id="previous-operation"></p>
                    <p id="current-calculation"></p>
                </div>
                <div id="calculator-ui">
                    <div class="row">
                        <div class="btn functional clear">
                            <button id="btn-clear" class="white-active">C</button>
                        </div>
                        <div class="btn functional">
                            <button id="btn-delete" class="white-active"><=</button>
                        </div>
                        <div class="btn operator">
                            <button id="btn-divide" class="white-active">/</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="btn number">
                            <button id="btn-7" class="white-active number-btn">7</button>
                        </div>
                        <div class="btn number">
                            <button id="btn-8" class="white-active number-btn">8</button>
                        </div>
                        <div class="btn number">
                            <button id="btn-9" class="white-active number-btn">9</button>
                        </div>
                        <div class="btn operator">
                            <button id="btn-multiply" class="white-active">x</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="btn number">
                            <button id="btn-4" class="white-active number-btn">4</button>
                        </div>
                        <div class="btn number">
                            <button id="btn-5" class="white-active number-btn">5</button>
                        </div>
                        <div class="btn number">
                            <button id="btn-6" class="white-active number-btn">6</button>
                        </div>
                        <div class="btn operator">
                            <button id="btn-subtract" class="white-active">-</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="btn number">
                            <button id="btn-1" class="white-active number-btn">1</button>
                        </div>
                        <div class="btn number">
                            <button id="btn-2" class="white-active number-btn">2</button>
                        </div>
                        <div class="btn number">
                            <button id="btn-3" class="white-active number-btn">3</button>
                        </div>
                        <div class="btn operator">
                            <button id="btn-add" class="white-active">+</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="btn number">
                            <button id="btn-plus-minus" class="white-active number-btn">+/-</button>
                        </div>
                        <div class="btn number">
                            <button id="btn-0" class="white-active">0</button>
                        </div>
                        <div class="btn number">
                            <button id="btn-decimal" class="white-active number-btn">.</button>
                        </div>
                        <div class="btn equals">
                            <button id="btn-equals" class="white-active">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./scripts.js"></script>
</body>
</html>
